<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/styles.css}">
    <title>TEST</title>
</head>
<body>
<div th:replace="fragments/admin-header :: header">&nbsp;</div>
<div class="container">
    <span class="fw-bold">Total Products: </span>
    <span th:text="${productList.size()}"></span>
    <div><a th:href="@{/admin_edit_product?id=-1}">Add Product</a></div>
    <table class="table table-striped table-responsive">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Date Added</th>
            <th scope="col">Category</th>
            <th scope="col">Edit Product</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${productList}">
            <td th:text="${p.getName()}">Name</td>
            <td th:text="${p.getPrice()}">Price</td>
            <td th:text="${#dates.format(p.getDateAdded(), 'dd-MM-yyyy')}">Date Added</td>
            <td th:text="${mapCategories.get(p.getId())}">Category</td>
            <td>
                <a th:href="@{/admin_edit_product(id=${p.getId()})}">Edit</a>
                <a th:href="@{/admin_delete_product(id=${p.getId()})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <form class="row g-3" th:action="@{/list_products_by_category}" method="get">
        <div class="col-md-2">
            <label for="dropDownList"></label>
            <select class="form-control" id="dropDownList" name="categoryId">
                <option value="0">Select Category</option>
                <option th:each="option : ${categoryList}"
                        th:value="${option.getId()}"
                        th:text="${option.getName()}"
                        th:data="${option.getId()}">
                </option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-outline-primary">Filter</button>
        </div>
    </form>
    <br>
    <div class="col-12">
        <a th:href="@{/admin_list_products}">Reset
        </a>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
